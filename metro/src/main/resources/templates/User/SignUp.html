<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The Metro Station</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .signup-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"], input[type="button"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #5cb85c; /* Bootstrap green */
            color: white;
        }
        input[type="button"] {
            background-color: #0275d8; /* Bootstrap blue */
            color: white;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
        p.error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h1>Sign Up</h1>
    <form th:object="${user}" method="post">
        <input type="text" th:field="*{firstName}" placeholder="Enter First Name" required>
        <input type="text" th:field="*{lastName}" placeholder="Enter Last Name" required>
        <input type="text" th:field="*{username}" placeholder="Enter Username" required>
        <input type="email" th:field="*{email}" placeholder="Enter Email" required>
        <input type="password" th:field="*{password}" placeholder="Enter Password" required>
        <input type="submit" value="Sign Up">
        <input type="button" onClick="location.href='./'" value="Back">
    </form>
    <p th:if="${message}" th:text="${message}" class="error-message"></p>
</div>
</body>
</html>
