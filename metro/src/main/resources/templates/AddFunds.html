<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Funds - Metro Station</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #eaeaea, #f4f4f4);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 2.5rem;
    }
    h2 {
      color: #007bff; /* Bootstrap primary color */
      margin: 10px 0;
      font-size: 1.5rem;
    }
    .balance {
      text-align: right;
      font-weight: bold;
      color: #555;
    }
    h3 {
      color: #007bff; /* Bootstrap primary color */
      font-size: 1.2rem;
      text-align: center;
      margin-top: 20px;
    }
    form {
      margin: 20px 0;
      text-align: center;
    }
    select {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #f9f9f9;
      transition: border-color 0.3s;
    }
    select:focus {
      border-color: #007bff; /* Highlight color */
      outline: none;
    }
    input[type="submit"] {
      padding: 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff; /* Bootstrap primary color */
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    .menu-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background-color: #5bc0de; /* Bootstrap info color */
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .menu-link:hover {
      background-color: #31b0d5;
      transform: translateY(-2px);
    }
    .message {
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Metro Station</h1>
  <hr>
  <h2 th:text="'Welcome ' + ${session.user.firstName} + '!'"></h2>
  <h2 class="balance" th:text="'Your Account Balance is: ' + ${session.user.balance}"></h2>
  <hr>
  <h3>Select one of the options below to add funds</h3>

  <form action="./addFundUser" method="get">
    <label for="funds">Enter Amount to Add:</label>
    <select id="funds" name="funds">
      <option value="5.0">£5</option>
      <option value="10.0">£10</option>
      <option value="20.0">£20</option>
      <option value="50.0">£50</option>
    </select>
    <br>
    <input type="submit" value="Add Funds">
  </form>

  <a class="menu-link" href="./menu">Return To Menu</a>
  <p th:text="${message}" class="message"></p>
</div>
</body>
</html>
