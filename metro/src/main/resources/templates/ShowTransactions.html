<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Details - Transactions</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #eaeaea, #f4f4f4);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1500px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
      overflow: hidden;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 2.5rem;
    }
    h2 {
      color: #007bff;
      margin: 10px 0;
      font-size: 1.5rem;
    }
    hr {
      border: 0;
      height: 1px;
      background: #ddd;
      margin: 20px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
      word-wrap: break-word;
      max-width: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    th {
      background-color: #f2f2f2;
      color: #333;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #e9ecef;
    }
    .menu-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background-color: #5bc0de;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .menu-link:hover {
      background-color: #31b0d5;
      transform: translateY(-2px);
    }
    .filter-form {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter-select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
      background-color: #f8f9fa;
      transition: border 0.3s;
    }
    .filter-select:focus {
      border-color: #007bff;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Transactions History</h1>

  <!-- Dropdown Filter Form -->
  <form class="filter-form" action="/transactions" method="get">
    <label for="transactionType">Filter by Transaction Type:</label>
    <select class="filter-select" name="transactionType" id="transactionType" onchange="this.form.submit()">
      <option value="ALL" th:selected="${transactionType == 'ALL'}">All</option>
      <option value="FARE" th:selected="${transactionType == 'FARE'}">Fare</option>
      <option value="TOP_UP" th:selected="${transactionType == 'TOP_UP'}">Top Up</option>
    </select>
  </form>

  <hr>
  <h2>Transaction Details</h2>
  <hr>
  <table>
    <tr>
      <th>Type</th>
      <th th:if="${transactionType == 'FARE' or transactionType == 'ALL'}">Start Destination</th>
      <th th:if="${transactionType == 'FARE' or transactionType == 'ALL'}">End Destination</th>
      <th th:if="${transactionType == 'FARE' or transactionType == 'ALL'}">Swipe In Time</th>
      <th th:if="${transactionType == 'FARE' or transactionType == 'ALL'}">Swipe Out Time</th>
      <th>Amount</th>
      <th>Balance Before</th>
      <th>Balance After</th>
      <th>Transaction Time</th>
    </tr>
    <tr th:each="transaction : ${transaction}">
      <td th:text="${transaction.transactionType}"></td>
      <td th:if="${transactionType == 'FARE' or transactionType == 'ALL'}" th:text="${transaction.startStation}"></td>
      <td th:if="${transactionType == 'FARE' or transactionType == 'ALL'}" th:text="${transaction.destStation}"></td>
      <td th:if="${transactionType == 'FARE' or transactionType == 'ALL'}"
          th:text="${#temporals.format(transaction.swipeInTime, 'dd-MM-yyyy HH:mm')}"></td>
      <td th:if="${transactionType == 'FARE' or transactionType == 'ALL'}"
          th:text="${#temporals.format(transaction.swipeOutTime, 'dd-MM-yyyy HH:mm')}"></td>
      <td th:text="${transaction.fee}"></td>
      <td th:text="${transaction.balanceBefore}"></td>
      <td th:text="${transaction.balanceAfter}"></td>
      <td th:text="${#temporals.format(transaction.transTime, 'dd-MM-yyyy HH:mm')}"></td>
    </tr>
  </table>

  <!-- Pagination Controls -->
  <div class="pagination">
  <span th:if="${currentPage > 0}">
    <a th:href="@{/transactions(transactionType=${transactionType}, page=${currentPage - 1})}">Previous</a>
  </span>
    <span th:text="'Page ' + (${currentPage + 1})"></span>
    <span th:if="${currentPage < totalPages - 1}">
    <a th:href="@{/transactions(transactionType=${transactionType}, page=${currentPage + 1})}">Next</a>
  </span>
  </div>




  <a class="menu-link" href="./menu">Go To Menu Page</a>
</div>
</body>
</html>
